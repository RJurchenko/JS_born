<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>CVDB.LV</title>
  </head>
  <body>
	<!DOCTYPE html>
	<html>
	<head>
	
	</head>
	<!-- <body onload="check_cookie()"> -->

<div class="header homepage">
    <div class="container">
        <div class="logo"><a href="index.html">CVDB.LV</a></div>

<div id="div_cv">

<input type="text" id="_name" class="nameplace" placeholder="Vārds"><br><br>
<input type="text" id="surname" class="surnameplace" placeholder="Uzvārds"><br><br>
<input type="text" id="occupation" class="occplace" placeholder="Vēlama nodarbošanās"><br><br>
<input type="text" id="salary"class="salplace" placeholder="Vēlams atalgojums no..."><br><br>
<textarea rows="4" cols="25" id="other_info" class="textarea" placeholder="Piezīmēm"></textarea><br><br>
<h2 {font-size: 48px;}>Izgītība</h2> 
<div id="div_education" class="edu">
<select id="education_date">
	<option value="2000">2000</option>
	<option value="2005">2005</option>
	<option value="2010">2010</option>
	<option value="2015">2015</option>
  </select>
<select id="education_month">
	<option value="01">01</option>
	<option value="02">02</option>
	<option value="03">03</option>
	<option value="04">04</option>
</select>
<input type="text" id="education">
<button onclick="add_education()" type="button" class="button">Pievienot izglītību</button>
<br><br>
</div>
<h2 {font-size: 48px;}>Darba pieredze</h2>
<div id="div_job_history" class="job">
<select id="job_history_date">
	<option value="2000">2000</option>
	<option value="2005">2005</option>
	<option value="2010">2010</option>
	<option value="2015">2015</option>
  </select> 
<select id="job_history_month">
	<option value="01">01</option>
	<option value="02">02</option>
	<option value="03">03</option>
	<option value="04">04</option>
</select>
<input type="text" id="job_history">

<button id="button" onclick="add_job_history()" type="button" class="button">pievienot Darba pieredzi</button>
<br><br>
</div>
<h2 {font-size: 48px;}>Valodas</h2>
<div id="div_language" class="lang">
<select id="language">
	<option value="LV">LV</option>
	<option value="RU">RU</option>
	<option value="EN">EN</option>
	<option value="DE">DE</option>
  </select> 
  Valodas līmenis:
  <input type="radio" name="language_level" id="L1" value="Vāji">
  <label for="language_level_1">Vāji</label>
  <input type="radio" name="language_level" id="L2" value="Vidēji" checked>
  <label for="language_level_2" >Vidēji</label>
  <input type="radio" name="language_level" id="L3" value="Teicami">
  <label for="language_level_3">Teicami</label>
  
  <button onclick="add_language()" type="button" class="button">Pievienot valodu pieredzi</button>
  <br><br> 
</div> 
 	
<p><button onclick="save_cv()" type="button" class="button">Saglabāt</button>
   <button onclick="print_cv()" type="button" class="button">Izdrukāt</button> </p>

</div> 
	
    <script src="./script.js"></script>
    
</body>
</html>
